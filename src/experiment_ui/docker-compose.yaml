version: '0.0.1'

services:

  backend:
    restart: always
    env_file:
      - ./../../.env
    build:
      context: ./../../
      dockerfile: ./src/experiment_ui/services/backend/Dockerfile
    ports:
      - 5001:5001
    volumes:
      - ./services/backend:/app/src/experiment_ui/services/backend
      - ../../out/:/app/out
      - ../../data/:/app/data
      - ../summarization/:/app/src/summarization
    command: uvicorn src.experiment_ui.services.backend.main:app --reload --host 0.0.0.0 --port 5001

  frontend:
    restart: always
    env_file:
      - ./../../.env
    build: ./services/frontend
    ports:
      - 8000:8000
    depends_on:
      - backend
    links:
      - backend
    volumes:
      - ./services/frontend/src:/app/src

  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: ${PG_USERNAME}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init-scripts:/docker-entrypoint-initdb.d

volumes:
  postgres_data:
